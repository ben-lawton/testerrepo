<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before vs After Gallery with Dropdowns</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            padding: 20px;
        }

        .dropdown {
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            background-color: #fff;
        }

        .dropdown-header {
            padding: 15px;
            background-color: #0078D7;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dropdown-header:hover {
            background-color: #005fa3;
        }

        .dropdown-content {
            display: none;
            padding: 20px;
            border-top: 1px solid #ccc;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            transform: scale(0.9);
        }

        .gallery-item:hover {
            transform: scale(1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: opacity 0.3s ease;
        }

        .gallery-item img.before {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 1;
        }

        .gallery-item img.after {
            opacity: 0;
        }

        .gallery-item:hover img.before {
            opacity: 0;
        }

        .gallery-item:hover img.after {
            opacity: 1;
        }

        .caption {
            text-align: center;
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const dropdownHeaders = document.querySelectorAll(".dropdown-header");

            dropdownHeaders.forEach(header => {
                header.addEventListener("click", () => {
                    const dropdownContent = header.nextElementSibling;

                    // Toggle visibility
                    dropdownContent.style.display = dropdownContent.style.display === "block" ? "none" : "block";
                });
            });
        });
    </script>
</head>
<body>
    <h1>Before vs After Gallery</h1>

    <div class="dropdown">
        <div class="dropdown-header">
            Gallery 1 <span>&#x25BC;</span>
        </div>
        <div class="dropdown-content">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images.png" alt="Before" class="before">
                    <img src="placeholder.png" alt="After" class="after">
                    <div class="caption">Example 1</div>
                </div>
                <div class="gallery-item">
                    <img src="images.png" alt="Before" class="before">
                    <img src="placeholder.png" alt="After" class="after">
                    <div class="caption">Example 2</div>
                </div>
                <div class="gallery-item">
                    <img src="images.png" alt="Before" class="before">
                    <img src="placeholder.png" alt="After" class="after">
                    <div class="caption">Example 3</div>
                </div>
            </div>
        </div>
    </div>

    <div class="dropdown">
        <div class="dropdown-header">

        </div>
        <div class="dropdown-content">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images.png" alt="Before" class="before">
                    <img src="placeholder.png" alt="After" class="after">
                    <div class="caption">Example 4</div>
                </div>
                <div class="gallery-item">
                    <img src="images.png" alt="Before" class="before">
                    <img src="placeholder.png" alt="After" class="after">
                    <div class="caption">Example 5</div>
                </div>
                <div class="gallery-item">
                    <img src="images.png" alt="Before" class="before">
                    <img src="placeholder.png" alt="After" class="after">
                    <div class="caption">Example 6</div>
                </div>
            </div>
        </div>
    </div>

    <div class="dropdown">
        <div class="dropdown-header">
            Gallery 3 <span>&#x25BC;</span>
        </div>
        <div class="dropdown-content">
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images.png" alt="Before" class="before">
                    <img src="placeholder.png" alt="After" class="after">
                    <div class="caption">Example 7</div>
                </div>
                <div class="gallery-item">

</body>
</html>
